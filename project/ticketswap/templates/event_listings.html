{% extends 'base.html' %}

{% block title %}Listings for object.event.name{% endblock %}



{% block content %}

<p> Create a listing for this event <a href="/ticketswap/listing/create">here</a> </p>

{% for listing in listings %}
<table>

    <a href="/ticketswap/listing/{{ listing.id }}/detail"> {{ listing.user }} - ${{ listing.price }} - Quantity: {{ listing.quantity }}</a>
</table>
{% endfor %}

{% endblock %}
